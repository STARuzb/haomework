<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random raqam</title>
  <style>
    body {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <button onclick="generateRandomNumber()">Random Son</button>
  <p id="randomNumber"></p>

  <script>
    function generateRandomNumber() {
      let randomNumber = Math.floor(Math.random() * 1000) + 1; 
      let resultElement = document.getElementById('randomNumber');

      resultElement.textContent = 'Tasodifiy Son: ' + randomNumber;

      if (randomNumber % 2 === 0) {
        resultElement.style.color = 'red'; 
      } else {
        resultElement.style.color = 'blue'; 
      }
    }
  </script>
</body>
</html>
